<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Block and Inline Elements</title>
</head>
<body>
<!-- Block elements -->
<div>Block Element #1</div>
<h1>Block Element #2</h1>
<p>Block Element #3</p>

<!-- Inline elements -->
<span>Inline Element #1</span>
<a href="#">Inline Element #2</a>
<button>Inline Element #3</button>

</body>
</html>
