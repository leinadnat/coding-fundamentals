<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Search (API Assignment 2)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="userSearch" name="userSearch" type="text" placeholder="Enter a username">
    <button id="getUser" type="button">Get User</button>
    <div class="gitUserProfile">
        <div class="userAvatar"></div>
        <div class="profileInfo">
            <h1 class="profile__name"></h1>
            <p class="profile__description"></p>
            <p class="joined__date"><span class="fetched__date"></span></p>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
