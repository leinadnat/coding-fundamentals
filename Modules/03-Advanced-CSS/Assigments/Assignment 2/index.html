<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="review__section">
        <div class="review__card">
            <div class="review__author">
                <div class="author__profile">
                    <img  class="author__image" src="https://avatars.githubusercontent.com/u/63979210?s=120&v=4">
                </div>
                <div class="author__data">
                    <span class="author__fullname">Yap Yee Qiang</span><br>
                    <span class="author__rating">★★★★★</span>
                </div>
            </div>
            <div class="review__msg">This is the bag of my dreams. I took it on my last vacation and was able to fit an absurd amount of snacks for the many long and hungry flights</div>
        </div>
    </div>
</body>
</html>
